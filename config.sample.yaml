seed: 123

output:
  type: 'stdout'  # http,udp,stdout
  http:
    addr: 'http://localhost:8086'
  udp:
    addr: 'localhost:8089'
  batchPoints:
    precision: ''  # n,u,ms,s,m,h
    database: 'infake'
    retentionPolicy: ''
    writeConsistency: 'quorum'  # one,quorum,all,any

series:
  - id: http-outbound
    timeRange:
      from: '2016-01-01T00:00:00.000000000Z'
      to: '2016-01-01T00:00:10.000000000Z'
      step: '1s'
    name: 'jmx-server-metrics-previous-http'
    tags:
      type: 'outbound'
      host: '{{.host}}'
      region: '{{.region}}'
      pod: 'rgw{{printf "%03.f" .podNum}}ea'
      target_host: 'www.toolkit.mapquestapi.com'
      target_ipaddr: '205.188.201.151'
      target_port:  '80'
    fields:
      2xx: 'uint'
      4xx: 'uint'
      5xx: 'uint'
      latency_99: 'float'
    variables:
      - name: host
        values:
          - 'abc000wo.us-west-2.e2e.4.apigee.com'
          - 'rmp147ea.us-ea.4.apigee.com'
      - name: region
        values:
          - 'us-east-1'
          - 'us-west-2'
      - name: podNum
        from: 0
        to: 3
        step: 1
